<section class="register-block">
  <div class="glass-container">
    <div class="medical-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#0069c0" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 11h-4v4h-4v-4H6v-4h4V6h4v4h4v4z"/>
      </svg>
      <h2 class="text-center">Medical Portal Registration</h2>
    </div>
    <form class="register-form" (ngSubmit)="signin()">
      <div class="form-group">
        <label for="firstName" class="text-uppercase">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"  required>
      
      </div>

        <div class="form-group">
        <label for="lastName" class="text-uppercase">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName"  required>
      
      </div>

      <div class="form-group">
        <label for="email" class="text-uppercase">Professional Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.username" required>
      
      </div>
      <div class="form-group">
        <label for="password" class="text-uppercase">Secure Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required minlength="8">
     
      </div>
      <div class="form-group">
      
       
        <button type="submit" class="btn btn-register" >
          Register <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <div class="form-footer">
        <p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
        <p class="disclaimer">By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
      </div>
    </form>
  </div>
</section>
