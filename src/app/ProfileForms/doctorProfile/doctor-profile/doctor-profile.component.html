 <div class="form-container">
    <h2>Doctor Information Form</h2>
    <form enctype="multipart/form-data" (submit)="saveProfile()">
      <div class="form-grid">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="doctorProfile.fullName" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="doctorProfile.gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="doctorProfile.address" required />

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="doctorProfile.phoneNumber" required />

        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" name="profileImage" [(ngModel)]="doctorProfile.profileImage" accept="image/*" />

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" [(ngModel)]="doctorProfile.specialization" required />

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" [(ngModel)]="doctorProfile.qualification" required />

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" [(ngModel)]="doctorProfile.designation" required />

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" [(ngModel)]="doctorProfile.experience" required />
      </div>

      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
